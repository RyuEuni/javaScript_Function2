<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script>
    function dataFunc(a, b, c, d){
      let obj = {
        parentData: document.querySelector(a),
        childrenData: document.createElement(b),
        grandChildrenData: document.createElement(c),
        grandChildrenTextData: d
      }
      return obj
    }
    let dataForm = dataFunc("#root", "ul", "li", "안녕~");

    //let root = document.querySelector('#root'); //리터럴이다.
    let root = dataForm.parentData; //리터럴이 아니다.
    console.dir(root);

    let aa = dataForm.childrenData;
    root.appendChild(aa);

    let bb = dataForm.grandChildrenData;
    aa.appendChild(bb);
    bb.textContent = dataForm.grandChildrenTextData;

  </script>
</body>
</html>
