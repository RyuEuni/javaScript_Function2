  <script>

    // 노수민
    function dataList(a, b, c, d, e, f, g, h) {
      let dataForm = {
        parentData : document.createElement(a),
        widthData : b,
        heightData : c,
        backgroundColorData : d,
        displayData : e,
        justifyContentData : f,
        alignItemsData : g,
        positionData : h,
      }
      return dataForm;
    }

    //노수민, 곽윤호
    let data = dataList("div", "100vw", "100vh", "cadetblue", "flex", "center", "center", "relative")
    //root div의 스타일 속성을 함수안에 객체를 만들어서 지정해줌
    let root_div = data.parentData;
    root_div.id = 'root';
    root_div.style.width = data.widthData;
    root_div.style.height = data.heightData;
    root_div.style.backgroundColor = data.backgroundColorData;
    root_div.style.display = data.displayData;
    root_div.style.justifyContent = data.justifyContentData;
    root_div.style.alignItems = data.alignItemsData;
    root_div.style.position = data.positionData;
    document.body.appendChild(root_div);

    // let dataForm = {

    for(let i = 0; i < 3; i++){ //류은이
      //for문 3번 돌려서 자식div만들어 줌
      let div_child = document.createElement('div');
      root_div.appendChild(div_child);
      // let bb = div_child.style;
      div_child.style.width = "500px"
      div_child.style.height = "500px";
      div_child.style.borderRadius = "250px";
      div_child.style.opacity = "0.8";
      div_child.style.position = "absolute";

      //조건문을 줘서 각 자식div에 스타일 지정해줌
      if (i===0) { //노수민
        childrenStyle(i, "300px", "300px", "salmon", "blur(20px)", "root");
        div_child.addEventListener('click', movement)
        console.dir(div_child);
        // div_child.style.marginTop = "300px";
        // div_child.style.marginLeft = "300px";
        // div_child.style.backgroundColor = "salmon";
        // div_child.style.filter = "blur(20px)";
      }
      else if (i===1) { // 곽윤호
        childrenStyle(i, "50px", "-50px", "cornflowerblue", "blur(20px)", "root");
        div_child.addEventListener('click', ABC)
        div_child.style.position="relative"
        // div_child.style.marginTop = "50px";
        // div_child.style.marginLeft = "-50px";
        // div_child.style.backgroundColor = "cornflowerblue";
        // div_child.style.filter = "blur(20px)";
      }
      else if (i===2) { //류은이
        childrenStyle(i,"-100px","50px","coral","blur(10px)","root"); //자식요소 스타일 지정해주는 함수 호출해줌
        div_child.addEventListener('click', changeColor) //클릭 이벤트 함수 호출
        div_child.addEventListener('click', moveCycle)
        // div_child.style.marginTop="-100px";
        // div_child.style.marginLeft="50px";
        // div_child.style.backgroundColor="coral";
        // div_child.style.filter="blur(10px)";
      }
    }
    // 노수민
    let divFirstMovementCount = 0
    function movement() {
      //마지막 원형 움직이는 함수
      document.getElementById('root').children[0].style.left = divFirstMovementCount * 30 + "px";
      divFirstMovementCount = divFirstMovementCount + 1;
      if(divFirstMovementCount===10) {
        divFirstMovementCount = 0;
      }
    }

    let colorCount = 0;
    function changeColor () { //류은이, 노수민, 곽윤호
      //배경화면 바꿔주는 함수.
      let randomColor = ["antiquewhite", "blue", "chartreuse", "darkgoldenrod", "firebrick", "green", "hotpink", "indigo", "khaki"];
      document.getElementById("root").style.backgroundColor = randomColor[colorCount];
      colorCount++;
      if (colorCount === randomColor.length) {
        colorCount = 0;
      }
    }
    
    let moveCount = 100;
    function moveCycle(){ //류은이
      //첫번째 원형 움직이는 함수
      document.getElementById('root').children[2].style.left = moveCount + "px";
      moveCount += 30;

      if(moveCount > 310){
        moveCount = 0;
      }
    }

    let pxCount = 10;
    function ABC () { //곽윤호
      //두번째 원형 움직이는 함수
      pxCount+=10;
      this.style.top=pxCount+"px"
      this.style.left=pxCount+"px"
      
      if (pxCount > 100) {
        pxCount=0;
      }
    }
